<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="dateofbirth">
        <th mat-header-cell *matHeaderCellDef> dateofbirth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateofbirth}} </td>
    </ng-container>


    <ng-container matColumnDef="selectanfield">
        <th mat-header-cell *matHeaderCellDef> Selectanfield </th>
        <td mat-cell *matCellDef="let element"> {{element.selectanfield}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <mat-cell *matCellDef="let element">{{element.edit}}
            <button mat-icon-button matTooltip="Click to edit" class="iconbutton" (click)="edit(element)" color="warn">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
